<body>

<form>
	Height: <input type = "text" size = 10 maxLength = 5 id = "height" value = "Enter your height in inches"/>
	<br/>
	<br/>
	Weight: <input type = "text" size = 10 maxLenght = 5 id = "weight" value = "Enter your weight in pounds"/>
	<br/>
	<br/>
	<input type = "button" value = "Calculate" onclick = "calcBMI()"/>
</form>

<script type = "text/javascript">
	function calcBMI() {
		var h = document.getElementById("height").value;
		var w = document.getElementById("weight").value;
		document.write("Your BMI is" + ((703*w)/(h*h)))
		}
</script>
